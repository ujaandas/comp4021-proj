<!DOCTYPE html>
<html>
<head>
    <title>The Chatroom</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
        /* Add these styles for the toggle functionality */
        .form-section {
            display: none;
            width: 100%;
        }

        .form-section.active {
            display: flex;
            flex-direction: column;
        }

        .toggle-link {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9em;
        }

        .toggle-link a {
            color: #2196F3;
            text-decoration: none;
            cursor: pointer;
        }

        .toggle-link a:hover {
            text-decoration: underline;
        }
        /* Add these styles for the modal */
         .modal {
             position: fixed;
             top: 0;
             left: 0;
             width: 100%;
             height: 100%;
             background-color: rgba(0, 0, 0, 0.5);
             display: flex;
             justify-content: center;
             align-items: center;
             z-index: 1000;
         }

        .modal.hidden {
            display: none;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
        }

        .modal-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn-primary {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-secondary {
            background-color: #f44336;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Add toast styles */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .toast.hidden {
            opacity: 0;
        }

        .toast.show {
            opacity: 1;
        }
    </style>
</head>
<body>
<div id="container" class="col">
    <div id="header" class="row">
        <div id="title">Tetris Game
            <span class="material-icons">chat</span>
        </div>

        <div class="spacer-grow"></div>

        <div id="user-panel" class="row">
            <div class="field-content row shadow">
                <span class="user-avatar"></span>
                <span class="user-name">-</span>
            </div>
            <button id="signout-button" class="icon"><span class="material-icons">logout</span></button>
        </div>
    </div>

    <div id="main-panel" class="row">
        <div id="online-users-panel" class="col">
            <div id="online-users-area" class="col"></div>
        </div>
    </div>
</div>

<div id="game-invite-modal" class="modal hidden">
    <div class="modal-content shadow">
        <div id="invite-message"></div>
        <div class="modal-buttons">
            <button id="accept-invite" class="btn-primary">Accept</button>
            <button id="decline-invite" class="btn-secondary">Decline</button>
        </div>
    </div>
</div>
<div id="notification-toast" class="toast hidden"></div>


<div id="signin-overlay" class="overlay row">
    <div class="content shadow col">
        <div id="signin-section" class="form-section active">
            <form id="signin-form" class="col">
                <div class="caption">SIGN IN TO YOUR ACCOUNT</div>
                <div class="spacer-0"></div>
                <input id="signin-username" placeholder="Enter your username">
                <input id="signin-password" type="password" placeholder="Enter your password">
                <div class="spacer-0"></div>
                <button type="submit">Sign In</button>
                <div id="signin-message" class="warning center"></div>
            </form>
            <div class="toggle-link">Don't have an account? <a href="#" id="show-register">Register here</a></div>
        </div>

        <div id="register-section" class="form-section">
            <form id="register-form" class="col">
                <div class="caption">CREATE NEW ACCOUNT</div>
                <div class="spacer-0"></div>
                <input id="register-username" maxlength="10" placeholder="Enter username">
                <select id="register-avatar">
                    <option value="">Select your avatar</option>
                </select>
                <input id="register-name" maxlength="16" placeholder="Enter your display name">
                <input id="register-password" type="password" placeholder="Create password">
                <input id="register-confirm" type="password" placeholder="Confirm password">
                <div class="spacer-0"></div>
                <button type="submit">Register</button>
                <div id="register-message" class="warning center"></div>
            </form>
            <div class="toggle-link">Already have an account? <a href="#" id="show-signin">Sign in here</a></div>
        </div>

        <!-- Add to index.html -->
        <div id="game-container" class="hidden">
            <canvas id="tetris-canvas" width="300" height="600"></canvas>
            <div id="game-info">
                <div id="score">Score: 0</div>
                <div id="level">Level: 1</div>
                <div id="opponent-info" class="hidden">
                    <div>Playing with: <span id="opponent-name"></span></div>
                    <div id="opponent-score">Their score: 0</div>
                </div>
            </div>
            <button id="end-game">End Game</button>
        </div>

        <!-- Add to the script section -->
        <script src="js/tetris.js"></script>
    </div>
</div>

<script src="/socket.io/socket.io.min.js"></script>
<script src="js/socket.js"></script>
<script src="js/avatar.js"></script>
<script src="js/ui.js"></script>
<script src="js/registration.js"></script>
<script src="js/authentication.js"></script>
<script>
    $(function() {
        // Initialize the UI
        UI.initialize();

        // Validate the signin
        Authentication.validate(
            () => {
                SignInForm.hide();
                UserPanel.update(Authentication.getUser());
                UserPanel.show();
                Socket.connect();
            },
            () => { SignInForm.show(); }
        );
    });
</script>
</body>
</html>
