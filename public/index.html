<!DOCTYPE html>
<html lang="en">
<head>
    <title>Multiplayer Game</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="auth-container">
    <!-- Combined Auth Form -->
    <div id="auth-form" class="auth-form">
        <div class="auth-header">
            <h2 id="auth-title">Login</h2>
            <button id="toggle-auth-mode" class="toggle-btn">Need to register?</button>
        </div>

        <form id="auth-submit-form">
            <div class="form-field">
                <input type="text" id="auth-username" placeholder="Username" class="auth-input" required>
            </div>

            <div class="form-field">
                <input type="password" id="auth-password" placeholder="Password" class="auth-input" required>
            </div>

            <div id="auth-extra-fields" class="form-field" style="display: none;">
                <!-- Additional fields for registration could go here -->
            </div>

            <div class="form-field">
                <button type="submit" id="auth-submit-btn" class="auth-btn">Login</button>
            </div>

            <div id="auth-message" class="auth-message"></div>
        </form>
    </div>

    <!-- Logout Section (initially hidden) -->
    <div id="logout-section" class="logout-section" style="display: none;">
        <div class="user-info">
            <span id="logged-in-user"></span>
            <button id="logout-btn" class="logout-btn">Logout</button>
        </div>
        <div id="logout-message" class="auth-message"></div>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="/js/registration.js"></script>
<script src="/js/authentication.js"></script>
<script src="/js/socket.js"></script>
<script src="/js/ui.js"></script>
<script>
    $(function () {
        UI.initialize();
    });
</script>
</body>
</html>
