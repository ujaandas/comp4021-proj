<!DOCTYPE html>
<html lang="en">
<head>
  <title>Game Lobby</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="lobby-container">
  <div id="notification" class="notification" style="display: none;"></div>
  <div class="lobby-header">
    <h2>Game Lobby</h2>
    <div class="user-info">
      <span id="lobby-username"></span>
      <button id="lobby-logout-btn" class="logout-btn">Logout</button>
    </div>
  </div>

  <div class="online-players-section">
    <h3>Online Players</h3>
    <div id="online-players-list" class="players-list">
      <!-- Players will be listed here -->
    </div>
  </div>

  <div id="pending-requests-section" class="requests-section" style="display: none;">
    <h3>Pending Requests</h3>
    <div id="pending-requests-list" class="requests-list">
      <!-- Pending requests will be listed here -->
    </div>
  </div>

  <div id="active-game-section" class="active-game-section" style="display: none;">
    <h3>Game Ready</h3>
    <p>You are now playing with <span id="opponent-name"></span></p>
    <button id="start-game-btn" class="game-btn">Start Game</button>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="/js/lobby.js"></script>
</body>
</html>
